                                    <div class="card-header">
                                        <h5>Lista de empleados</h5>
                                    </div>
                                    <div id="scrolling-table_filter" class="dataTables_filter">
                                        <input type="search" class="form-control form-control-sm" placeholder="Buscar empleado por nombre" aria-controls="scrolling-table">
                                    </div>

                                    <div class="card-block">
                                        <div class="table-responsive">
                                        <table class="table table-hover" id="empleado">
                                            <thead>
                                            <tr>
                                                <th>#ID</th>
                                                <th>Nombre Completo</th>
                                                <th>Cedula</th>
                                                <th>Sexo</th>
                                                <th>Correo</th>
                                                <th>Celular</th>
                                                <th>Tipo de empleado</th>
                                                <th>Cuenta bancaria</th>
                                                <th>Estado</th>

                                            </tr>
                                            </thead>

                                        </table>
                                            </div>
                                        <!-- Button trigger modal -->
                                        <button type="button" class="btn btn-warning" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="feather icon-user"></i>Editar empleado</button>
                                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg"><i class="feather icon-user-plus"></i>Nuevo empleado</button>

                                        <!-- Modal -->
                                        <div class="modal fade bd-example-modal-lg" id="empleadoModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-lg">
                                                <div class="modal-content">
                                                    <div class="modal-content">
                                                        <div class="card">
                                                            <div class="card-header">
                                                                <h5>Datos generales</h5>
                                                            </div>
                                                            <div class="card-body">

                                                                <div class="form-row">
                                                                    <div class="form-group col-md-4">
                                                                        <label for="nombre">Nombre completo</label>
                                                                        <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="form-group col-md-4">
                                                                        <label for="cedula">Cedula</label>
                                                                        <input type="text" class="form-control" id="cedula" placeholder="Cedula de identidad">
                                                                    </div>

                                                                </div>



                                                                <div class="form-row">
                                                                    <div class="form-group col-md-4">
                                                                        <label for="email">Correo electronico</label>
                                                                        <input type="email" class="form-control" id="email" placeholder="Correo electronico">
                                                                    </div>
                                                                    <div class="form-group col-md-4">
                                                                        <label for="Cuenta">Cuenta bancaria</label>
                                                                        <input type="email" class="form-control" id="Cuenta" placeholder="Cuenta bancaria">
                                                                    </div>
                                                                </div>



                                                                <div class="form-row">
                                                                    <div class="form-group col-md-4">
                                                                        <label class="form-label">Password</label>
                                                                        <input type="password" class="form-control" name="validation-password" id="password" placeholder="Password">
                                                                    </div>
                                                                    <div class="form-group col-md-4 ">
                                                                        <label class="form-label">Confirm password</label>
                                                                        <input type="password" class="form-control" name="validation-password-confirmation" id="confpassword" placeholder="Confirm password">
                                                                    </div>
                                                                </div>


                                                                <div class="form-row">
                                                                    <div class="form-group col-md-4">
                                                                        <label >Fecha Nacimiento</label>
                                                                        <input type="date" name="bday" id="bday" max="3000-12-31"
                                                                               min="1000-01-01" class="form-control">
                                                                    </div>

                                                                    <div class="form-group col-md-4" >
                                                                        <label for="Sexo">Sexo</label>
                                                                        <select class="form-control" id="Sexo">
                                                                            <option>Masculino</option>
                                                                            <option>Femenino</option>
                                                                        </select>
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="form-group col-md-4" >
                                                                        <label for="Tipo">Tipo de empleado</label>
                                                                        <select class="form-control" id="Tipo">
                                                                            <option>Gerente</option>
                                                                            <option>Vendedor</option>
                                                                            <option>Secretario</option>
                                                                        </select>
                                                                    </div>

                                                                    <div class="form-group col-md-4" >
                                                                        <label for="Estado">Estado</label>
                                                                        <select class="form-control" id="Estado">
                                                                            <option>Activo</option>
                                                                            <option>No activo</option>
                                                                        </select>
                                                                    </div>


                                                                </div>

                                                                <div class="form-row">

                                                                    <div class="form-group col-md-4">
                                                                        <label class="form-label">Celular</label>
                                                                        <input type="text" class="form-control" name="validation-phone" id="cel"placeholder="Celular: (999) 999-9999">
                                                                    </div>

                                                                    <div class="form-group col-md-4">
                                                                        <label class="form-label">Telefono</label>
                                                                        <input type="text" class="form-control" name="validation-phone" id="tel" placeholder="Telefono: (999) 999-9999">
                                                                    </div>
                                                                </div>


                                                                <div class="form-row">
                                                                    <div class="form-group col-md-4">
                                                                        <label for="Provincia">Provincia</label>
                                                                        <select id="Provincia" class="form-control">
                                                                            <option selected="">Provincia</option>
                                                                            <option>Large select</option>
                                                                        </select>
                                                                    </div>

                                                                    <div class="form-group col-md-4">
                                                                        <label for="Municipio">Municipio</label>
                                                                        <select id="Municipio" class="form-control">
                                                                            <option selected="">Municipio</option>
                                                                            <option>Large select</option>
                                                                        </select>
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="form-group col-md-4">
                                                                        <label for="Sector">Sector</label>
                                                                        <input type="text" class="form-control" id="Sector">
                                                                    </div>

                                                                    <div class="form-group col-md-4">
                                                                        <label for="Calle">Calle</label>
                                                                        <input type="text" class="form-control" id="Calle">
                                                                    </div>
                                                                </div>

                                                                <div class="form-row">
                                                                    <div class="form-group col-md-4">
                                                                        <label for="Casa">Casa/Edificio</label>
                                                                        <input type="text" class="form-control" id="Casa">
                                                                    </div>
                                                                    <div class="form-group col-md-4">
                                                                        <label for="Apartamento">Apartamento</label>
                                                                        <input type="text" class="form-control" id="Apartamento">
                                                                    </div>
                                                                </div>

                                                            </div>

                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                            <button type="button" id="save" class="btn btn-primary">Guardar</button>
                                                        </div>


                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
